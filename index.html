  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="resources/js/mindar-image-aframe.prod.js"></script>

<!-------------------DigDug-------------------------------->

<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

<!-------------------------DigDug-------------------------->

<script src="resources/js/aframe-particle-system-component.min.js"></script>





  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: targets(1).mind" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">


<video
          id="vclip"
          crossorigin="anonymous"
          playsinline
          webkitplaysinline
          autoplay 
          controls
          src="resources/krome.mp4"
          class="1"
          muted="true"                 
           ></video>



<a-assets>



      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


<a-sound id="song3" src="resources/krome.mp3" autoplay="false" position="0 2 5"></a-sound>


<a-video src="#vclip" width="0.9" height="0.6" rotation="0 0 0" position="0 0 0"></a-video>

</a-assets>
<!--------------------Krome-------------------------->
      
<a-entity id="example-target"  mindar-image-target="targetIndex: 0">
<a-video src="#vclip" width="0.9" height="0.6" rotation="0 0 0" position="0 0 0"></a-video></a-entity>






<a-entity id="thesound3" position="0 2 3" sound="src:#song3; positional:true" ></a-entity>



    </a-scene>

  </body>
<!--------------------Target0------------------------------->

<script>
const exampleTarget = document.querySelector('#example-target');

exampleTarget.addEventListener("targetFound", event => {

var sceneEl = document.querySelector('a-scene');

sceneEl.querySelector('#thesound3').components.sound.playSound();

var sceneEl = document.querySelector('#vclip').play();

  console.log("target found");
});

exampleTarget.addEventListener("targetLost", event => {

var sceneEl = document.querySelector('a-scene');

sceneEl.querySelector('#thesound3').components.sound.pauseSound();

var sceneEl = document.querySelector('#vclip').pause();

console.log("target lost");
});
</script>
